<button (click)="setSortValue($event.target.value)" value="high" class="btn btn-danger">HIGH VALUE</button>
<button (click)="setSortValue($event.target.value)" value="low" class="btn btn-success">LOW VALUE</button>
<app-project-tile *ngFor = 'let project of projects | async | goal:sortValue' [project] = 'project'></app-project-tile>
